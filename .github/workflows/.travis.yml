name: Travis CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          node-version: '14'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          server-id: github
          server-username: ${{ secrets.GITHUB_ACTOR }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Maven
        run: mvn clean install
        # Set the output variable ARTIFACT_VERSION for later use
        env:
          ARTIFACT_VERSION: ${{ steps.build.outputs.ARTIFACT_VERSION }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Maven Repository
        run: |
          mvn clean install
          mvn deploy 
        env:
          ARTIFACT_VERSION: ${{ needs.build.outputs.ARTIFACT_VERSION }} # Corrected syntax

  release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Artifact Version
        run: |
          ARTIFACT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Artifact Version: $ARTIFACT_VERSION"
          echo "artifact_version=$ARTIFACT_VERSION" >> $GITHUB_ENV
